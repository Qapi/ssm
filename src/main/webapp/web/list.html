<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:include="fragment/web_import :: header"></head>
	
	<link rel="stylesheet" th:href="@{/web/assets/css/public.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/web/assets/css/layout.css}"/>
	<style type="text/css">
		.product-list ul {width: 1216px;margin-left: -8px;}
		.listbody .container {width: 1200px;}
		.swiper-pagination-bullet-active {background: #E6E6E6;}
		.swiper-container{margin:auto;margin-left: 4px;margin-top: 5px;}
		.hot-goods .product-list li>div {margin: 0px;border-left: 1px solid #e0e0e0;border-bottom: 1px solid #e0e0e0;}
		.hot-goods .img-size img {width: 100%;height:100%}
		.hot-goods .product-list li {width: 20%;}
		.hot-goods .product-list li:nth-child(5n+0)>div {border-right: 1px solid #E0E0E0;}
		.hot-goods .product-list ul {border-top: 1px solid #E0E0E0;}
	</style>

	<body class="listbody sec-pages">
		
		<!-- 页签begin -->
		<div class="navs">
			<!--<div class="nav clearfix">
				<span class="fl"><a href="">全部礼品分类</a></span>
			</div>-->
		</div>
		<!-- 页签end -->

		<div class="focus clearfix">
			<!--
				左边商品分类begin
			-->
			<div class="focus-left fl">
				<div class="nav clearfix">
					<span class="fl"><a href="javascript:">全部礼品分类</a></span>
				</div>
				
				<div class="item">
					<h3>
					<a th:href="@{/web/index/center(category_id=5)}">家用电器</a>	
					</h3>
				</div>
				<div class="item">
					<h3>
						<a th:href="@{/web/index/center(category_id=6)}">服饰</a>、
						<a th:href="@{/web/index/center(category_id=7)}">鞋靴箱包</a>				
					</h3>
				</div>
				<div class="item">
					<h3>
						<a th:href="@{/web/index/center(category_id=8)}">家居</a>、
						<a th:href="@{/web/index/center(category_id=9)}">家纺</a>	、		
						<a th:href="@{/web/index/center(category_id=10)}">家装</a>、
						<a th:href="@{/web/index/center(category_id=11)}">厨具</a>			
					</h3>
				</div>
				<div class="item">
					<h3>
						<a th:href="@{/web/index/center(category_id=12)}">手机数码</a>、
						<a th:href="@{/web/index/center(category_id=13)}">电脑办公</a>				
					</h3>
				</div>
				<div class="item">
					<h3>
						<a th:href="@{/web/index/center(category_id=14)}">运动户外</a>、
						<a th:href="@{/web/index/center(category_id=15)}">汽车用品</a>				
					</h3>
				</div>
				<div class="item">
					<h3>
						<a th:href="@{/web/index/center(category_id=2)}">话费Q币</a>、
						<a th:href="@{/web/index/center(category_id=3)}">电子产品</a>				
					</h3>
				</div>
				<div class="item">
					<h3>
						<a th:href="@{/web/index/center(category_id=5)}">家用小电器</a>	
					</h3>
				</div>
			</div>
			<!-- 
				中间内容轮播图begin
			-->
			<div class="begins swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" th:each="hp:${big_hot_ps}">
						<a th:href="@{/web/product/detail(id=${hp.id})}">
							<img th:src="${application.baseImageUrl + hp.default_img}" style="width:100%;height:450px"/>
						</a>
					</div>
				</div>
				<div class="swiper-pagination">
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
			<script type="text/javascript">
			 $(function(){
			 	var mySwiper = new Swiper('.swiper-container', {
					autoplay: 5000, //可选选项，自动滑动
					loop: true,
					pagination: '.swiper-pagination'
				});
			 })
			</script>
			<!--
				右侧公告
			-->
			<div class="focus-right fr">
				<div class="bulle">
					<div class="bullemain bullemain_15 clearfix">
						<h3>
					        <i class="icon-bg fl"></i>
					        <span class="fl" style="line-height: 35px;">商城公告</span>
					    </h3>
						<ul class="notice">
							<li th:each="b:${bs}">
								<a th:style="${'color:' + (b.type==1?'#FF0000':(b.type==2?'#007aff':'#666'))}" th:href="@{/web/bulletin/detail(id=${b.id})}" th:text="${'[' + #dates.format(b.create_time,'MM-dd') + '] ' + b.title}">
									积分商城10月20日系统维护升级...
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--
				右侧公告end
			-->
		</div>

		<!--
			////上面新增
		-->
		
		<section class="hot-goods container">
			<div class="title1">
				<p class="ch">热门商品</p>
				<p class="en">HOT COMMODITY</p>
				<p class="line"><span></span></p>
			</div>
			<div class="product-list">
				<ul>
					<li th:each="p:${hot_ps}">
						<div>
							<a class="img-link" th:href="@{/web/product/detail(id=${p.id})}">
								<div class="img-size" style="height: 244px;overflow: hidden;">
									<img th:src="${application.baseImageUrl + p.default_img}"/>
								</div>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</section>
		
		<div class="clr"></div>
		
		<section class="container">
			<div class="title1">
				<p class="ch">普通商品</p>
				<p class="en">GENERAL COMMODITY</p>
				<p class="line"><span></span></p>
			</div>
			<div class="product-list">
				<ul>
					<li th:each="p:${ps}">
						<div>
							<a class="img-link" th:href="@{/web/product/detail(id=${p.id})}" target="centerFrame">
								<img class="img-size" alt="展示图" th:src="${application.baseImageUrl + p.default_img}"/>
							</a>
							<div class="product-info">
								<div class="price fll"><em class="price-u">¥</em><span class="price-n" th:text="${p.price}">38.86</span></div>
							</div>
							<div class="clr"></div>
							<a  th:href="@{/web/product/detail(id=${p.id})}" class="text-link" th:text="${p.name}">【百草味】-草莓干3袋草莓干3袋草莓干3袋草莓干3袋草莓干3袋</a>
						</div>
					</li>
				</ul>
			</div>
		</section>
		
		<div class="clr" style="margin-bottom: 90px;"></div>
		
	    <iframe MARGINWIDTH="0" MARGINHEIGHT="0" HSPACE="0" VSPACE="0" FRAMEBORDER="0" SCROLLING="no" th:src="@{bottom}" width="100%"  height="160px"></iframe>
		 
		<script>
			$(function() {
				var mySwiper = new Swiper('.banner .swiper-container', {
					autoplay: 5000, //可选选项，自动滑动
					loop: true,
					pagination: '.pagination'
				});
			})
		</script>
	</body>

</html>
