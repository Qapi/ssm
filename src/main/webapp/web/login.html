<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:include="fragment/web_import :: header"></head>

	<title>登录</title>
	
	<!-- easyui -->  
  	<script th:src="@{/assets/plugins/easyui/jquery.easyui.min.js}"></script>
  	<script th:src="@{/assets/plugins/easyui/locale/easyui-lang-zh_CN.js}"></script>
  	<script th:src="@{/assets/plugins/easyui/custom/common.js}"></script> 
  	<link rel="stylesheet" th:href="@{/assets/plugins/easyui/themes/material/easyui.css}" />
  	<link rel="stylesheet" th:href="@{/assets/plugins/easyui/themes/icon.css}" />
  	<link rel="stylesheet" th:href="@{/assets/plugins/easyui/themes/color.css}" />
  	<link rel="stylesheet" th:href="@{/assets/plugins/easyui/custom/common.css}" />
  	
  	<!-- WebSocket -->
	<script type="text/javascript" th:src="@{/assets/plugins/websocket/sockjs-0.3.4.js}"></script>
 	<script type="text/javascript" th:src="@{/assets/plugins/websocket/stomp.js}"></script>
  	
  	<script type="text/javascript" th:inline="javascript">
  	/*<![CDATA[*/
  	    //判断是否发送验证码的标记
  	    var verifyFlag = false;
  		//项目根路径
	    var rootPath = [[@{/}]];
		//websocket请求前缀
		var wsPrefix = location.href.split(rootPath)[0] + rootPath;   
	    //websocket对象
		var websocket;
	    
	    //设置websocket前缀
	 	if (wsPrefix.slice(0, 5) === 'https') {
			wsPrefix = 'wss' + wsPrefix.slice(5);
	    } else {
	    	wsPrefix = 'ws' + wsPrefix.slice(4);
	    }
	    
  	    //倒计时
  		var timer;
  	    var countdown=60; 
		function settime() {
			var obj = $("#vfcBtn");
			if (countdown <= 0) { 
				obj.linkbutton("enable");  
				$('#vfcBtn span:last').html("获取验证码");
				countdown = 60; 
				clearInterval(timer);
			} else { 
				countdown--; 
				$('#vfcBtn span:last').html(("重新发送(" + countdown + ")"));
			} 
		} 
  	           
  	    //发送验证码
  		function sendVerifyCode(){
  			var obj = $(this);
  			var phone = $("#phone");
  			if(phone.textbox("isValid")){
  				
  				//发送验证码
  				$.post([[@{/web/user/sendVerifyCode}]], {_:Math.random(),phone:phone.textbox("getValue")}, function(data){
  					if(data.flag){
  						//创建WebSocket对象
  					    if ('WebSocket' in window) {
  					        websocket = new WebSocket(wsPrefix + "veg");
  					    } else if ('MozWebSocket' in window) {
  					        websocket = new MozWebSocket("ws://veg");
  					    } else {
  					        websocket = new SockJS(wsPrefix + "com/veg");
  					    }

  					  	//接收服务器的消息
  					    websocket.onmessage = function (evnt) {
  							var data = evnt.data;
  							if(data==1){ //登录成功
  								window.location.href = [[@{/web/index/main}]];
  							}else{ 
  								//关闭登录等待提示框
  								$("#waitDialog").dialog("close",true);
  								$("#code").textbox("clear");
  								alert("登录失败");
  							}
  					    };
  					    
						//给服务器建立连接
				    	websocket.onopen = function (evnt) { };
					}else{
						alert("手机格式错误");
					}
  				});
  				
				//设置验证码标记为已发送
  				verifyFlag = true
	  			
	  			//倒计时
	  			obj.linkbutton("disable");
	  			$('#vfcBtn span:last').html(("重新发送(" + countdown + ")"));
	  			timer = setInterval(function() { 
					settime(); 
				},1000); 
  			}
  		}
  	    
  		//登录
		function login(){
  			if(verifyFlag){
  				//打开登录等待提示框
  				$("#waitDialog").dialog("open",true);
  				
				var form = $("#loginForm");
				if(form.form('validate')){
					form.form('submit', {
					    success: function(data){
					        var data = eval('(' + data + ')'); 
					        if (data.flag){
					        	var msg = "admin," + $("#phone").textbox("getValue"); 
					        	websocket.send(msg);
					        }else{
					        	alert("登录失败");
					        }
					    }
					});
				}
  			}else{
  				alert("请先获取验证码");
  			}
		}
  	/*]]>*/
  	</script>
  	
  	<style>
  		.panel-title{
  			line-height: 20px;
  			margin-left: 6px;
  		}
  		#waitDialog{
  			text-align: center;
  			line-height: 120px;
  		}
  	</style>
  	
	<body class="loginBody">
		<section class="header">
			<div class="login-center">
			<div class="loginheader">
				<div class="logo fll">
					<a th:href="@{/web/index/main}">
						<img th:src="@{/web/assets/img/logo.png}" />
					</a>
				</div>
			</div>
			</div>
		</section>
		<section class="login">
			<div class="login-bg"></div>
			<div class="login-center">
			<div class="login-box">
				<div class="box-top">
					<span class="top-title fll">登录</span><span class="register-link flr"><a th:href="@{/web/index/main}">返回首页</a></span>
				</div>
				<div class="clr"></div>
				<div class="login-body">
					<form id="loginForm" method="post" th:action="@{/web/user/signin}">
						<div style="margin-bottom: 20px">
							<input value="18380426135" id="phone" name="phone" type="text" class="easyui-textbox" style="padding:10px" data-options="width:283,prompt:'请输入手机号',validType:['isPhone'],required:true,validateOnCreate:false"/>
						</div>
						<div style="margin-bottom: 20px">
							<input id="code" name="code" type="text" class="easyui-textbox" style="padding:10px" data-options="width:120,prompt:'请输入验证码',required:true,validateOnCreate:false"/>
							<a id="vfcBtn" href="#" class="easyui-linkbutton c1" data-options="onClick:sendVerifyCode" style="width:100px;height:28px;">获取验证码</a>
						</div>
						<div style="margin-bottom: 10px">
							<a href="#" class="easyui-linkbutton c1" data-options="onClick:login" style="width:283px;height:35px">登 录</a>
							<span style="color: red;" th:text="${msg}">sssss</span>
						</div>
					</form>
				</div>
			</div>
			</div>
		</section>
		
		<div id="waitDialog" class="easyui-dialog" title="系统消息" data-options="modal:true,closable:false,closed:true,width:400,height:200,padding:10">
	    	登录中，请稍等片刻.
	    </div>
		
		<iframe MARGINWIDTH='0' MARGINHEIGHT='0' HSPACE='0' VSPACE='0' FRAMEBORDER='0' SCROLLING='no' th:src="@{/web/index/bottom}" width="100%" height="270px"></iframe>
	</body>
</html>
