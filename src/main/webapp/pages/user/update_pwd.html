<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<body>
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
	 	   $(function() {
	 			//保存
	 			$("#saveButton").click(function() {
	 				//表单对象
		 			var form = $("#saveForm");
	 				if(form.form("validate")){
 						form.form("submit",{
 							success:function(data){
 								data = eval('(' + data + ')');  // change the JSON string to javascript object
 						        cAlertFun(data.message,function(){
 						        	if(data.flag){
 						        		refresh([[@{/admin/user/update_pwd}]]);
 						        	}
 						        });
 						    }
 						});
	 				}
	 			});
	 		});
		/*]]>*/
		</script>
		<style>
			.bg-1 label{
				padding-right:30px;
			}
		</style>
		
		<form id="saveForm" th:action="@{/admin/user/save_new_pwd}" method="post">
			<!--container-->
			<div class="r_container commonAdd">
				<div class="header">
					<img th:src="@{/assets/imgs/home.png}" />
					<span>账户管理>>密码修改</span>
				</div>
				
				<div class="bg-1 mg-top-20">
					<label>原密码</label>
					<input name="oldPwd" type="text" class="easyui-passwordbox" data-options="width:170,height:30,required:true,validateOnCreate:false"/>
				</div>
				
				<div class="bg-1 bg-12" style="background: #FFFFFF;">
					<label>新密码</label>
					<input id="newPwd" name="newPwd" type="text" class="easyui-passwordbox" data-options="width:170,height:30,required:true,validateOnCreate:false"/>
				</div>
				
				<div class="bg-1 bg-13">
					<label style="padding-right: 18px">确认密码</label>
					<input type="text" class="easyui-passwordbox" data-options="width:170,height:30,required:true,validateOnCreate:false,validType:['isSame[\'#newPwd\']']"/>
				</div>
				
				<p>
					<span class="btn-1" id="saveButton">确 认</span>
				</p>
			</div>
		</form>
	</body>
</html>
