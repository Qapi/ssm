<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:include="fragment/import :: header"></head>
	<title>登录</title>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			function update(obj){
				console.info(obj.src);
				obj.src = [[@{/captcha}]] + "?" + Math.random();
			}
		
			$(function(){
				$("#login").click(function(){
					var fm = $("form");
					if(fm.form("validate")){
						fm.submit();
					}
				});
			});
		/*]]>*/
	</script>
	
	<body class="lrfBody">
		<div class="lrfDiv">
			<div class="container">
				<form th:action="@{/authentication}" method="post">
					<input type="hidden" name="type" value="admin" />
					<div style="padding:5px 10px">
						<div>用户名:</div>
						<input type="text" class="easyui-textbox" name="j_username" data-options="fit:true,height:30,required:true,validateOnCreate:false,iconCls:'icon-man',iconAlign:'left',iconWidth:40"/>
					</div>
					<div style="padding:5px 10px">
						<div>密码:</div>
						<input type="password" class="easyui-textbox" name="j_password" data-options="fit:true,height:30,required:true,validateOnCreate:false,iconCls:'icon-lock',iconAlign:'left',iconWidth:40"/>
					</div>
					<div style="padding:5px 10px">
						<div>验证码:</div>
						<input type="text" class="easyui-textbox" name="captcha" data-options="width:150,height:40,required:true,validateOnCreate:false"/>
						<img onclick="update(this)" class="captcha" alt="captcha" title="点击更换" th:src="@{/captcha}"/>
					</div>
					<div style="padding:5px 12px">
						<input type="checkbox" /> 记住账号
					</div>
					<div style="padding:5px 10px;text-align:center">
						<a id="login" class="easyui-linkbutton c8" data-options="fit:true">登 录</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
